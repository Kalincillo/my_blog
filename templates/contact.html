{% extends "base.html" %}

{% block content %}
<form>
  <!-- Name input -->
  <div class="mb-4 me-3">
    <input type="text" id="nameInput" class="form-control"/>
    <label class="form-label text-white" for="nameInput">Name</label>
  </div>

  <!-- Email input -->
  <div class="mb-4 me-3">
    <input type="email" id="form4Example2" class="form-control"/>
    <label class="form-label text-white" for="form4Example2">Email address</label>
  </div>

  <!-- Message input -->
  <div class="mb-4 me-3">
    <textarea class="form-control" id="messageInput" rows="4"></textarea>
    <label class="form-label text-white" for="messageInput">Message</label>
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4 me-3">
    <input class="form-check-input me-2" type="checkbox" value="" id="checkbox-select" checked/>
    <label class="form-check-label text-white" for="checkbox-select">
      Send me a copy of this message
    </label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block rounded-4 mb-4 button-color">Send</button>
</form>

{% endblock %}
